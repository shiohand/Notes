<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="colorbox.css">
  <link rel="stylesheet" href="test7.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="jquery.colorbox-min.js"></script>
  <script src="test7-pre.js"></script>
  <script src="test7.js"></script>
  <title>jQuery</title>
</head>
<body>

  <header class="page-header" role="banner">

    <div class="inner clearfix">
      <h1 class="site-logo"><a href="./"><img src="./img6/logo.png" alt="Shiftbrain" height="21" width="169"></a></h1>

      <form id="gallery-filter" class="filter-form">
        <span class="form-item">
          <input type="radio" id="filter-all"  name="filter"value="all" checked>
          <label for="filter-all">All</label>
        </span>
        <span class="form-item">
          <input type="radio"  id="filter-people"name="filter" value="people">
          <label for="filter-people">People</label>
        </span>
        <span class="form-item">
          <input type="radio" id="filter-animals" name="filter" value="animals">
          <label for="filter-animals">Animals</label>
        </span>
        <span class="form-item">
          <input type="radio" id="filter-nature" name="filter" value="nature">
          <label for="filter-nature">Nature</label>
        </span>
        <span class="form-item">
          <input type="radio" id="filter-plantes" name="filter" value="plantes">
          <label for="filter-plantes">Plantes</label>
        </span>
        <span class="form-item">
          <input type="radio" id="filter-architects" name="filter" value="architects">
          <label for="filter-architects">Architects</label>
        </span>
      </form>
    </div>
  </header>

  <div class="page-main" role="main">
    <ul class="gallery" id="gallery"></ul>
    <button class="load-more" id="load-more">Load more</button>
  </div>
</body>
</html>
