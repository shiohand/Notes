<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test8.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="test8.js"></script>
  <title>jQuery</title>
</head>
<body>

  <div id="scene-2" class="scene">

    <img class="scene-bg" src="img/bg-3.jpg" alt="">

    <div id="scene-2-content">
      <div class="charts clearfix">

        <div id="water" class="chart">

          <div class="circle-mask-outer left">
            <div class="circle-mask-inner">
              <div class="circle-body"></div>
            </div>
          </div>

          <div class="circle-mask-outer right">
            <div class="circle-mask-inner">
              <div class="circle-body"></div>
            </div>
          </div>

          <div class="chart-content">
            <img class="icon" src="img/graphic-water.png" alt="Water">
            <p class="text">
              <span class="percent-number">60</span>
              <span class="percent-symbol">%</span>
            </p>
          </div>

        </div>

        <div id="sunshine" class="chart">
            <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                    <div class="circle-body"></div>
                </div>
            </div>
            <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                    <div class="circle-body"></div>
                </div>
            </div>
            <div class="chart-content">
                <img class="icon" src="img/graphic-sun.png" alt="Sunshine">
                <p class="text">
                    <span class="percent-number">90</span><span class="percent-symbol">%</span>
                </p>
            </div>
        </div>
        
        <div id="birds" class="chart">
            <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                    <div class="circle-body"></div>
                </div>
            </div>
            <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                    <div class="circle-body"></div>
                </div>
            </div>
            <div class="chart-content">
                <img class="icon" src="img/graphic-bird.png" alt="Birds">
                <p class="text">
                    <span class="percent-number">20</span><span class="percent-symbol">%</span>
                </p>
            </div>
        </div>

        <div id="woods" class="chart">
            <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                    <div class="circle-body"></div>
                </div>
            </div>
            <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                    <div class="circle-body"></div>
                </div>
            </div>
            <div class="chart-content">
                <img class="icon" src="img/graphic-woods.png" alt="Woods">
                <p class="text">
                    <span class="percent-number">45</span><span class="percent-symbol">%</span>
                </p>
            </div>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
